name: Build and deploy ASP.Net Core app to Azure Web App - project-bulldog-backend-uat

on:
  push:
    branches:
      - uat
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Build with dotnet
        run: dotnet build backend/codename-bulldog.sln --configuration Release

      - name: dotnet publish
        run: dotnet publish backend/backend.csproj -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'uat'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.UAT_AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # ‚úÖ DEBUG: Show Azure context and available Web Apps
      - name: Show current Azure account and app services
        run: |
          echo "üîê Current Azure account:"
          az account show
          echo ""
          echo "üåê Listing all Web Apps in subscription:"
          az webapp list --output table

      # ‚úÖ DEPLOY: Explicitly provide the resource group too
      - name: Deploy to Azure Web App - uat
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'project-bulldog-backend-uat'
          resource-group-name: 'project-bulldog-rg'  # <- Make sure this matches the group from Azure portal
          slot-name: 'Production'
          package: .
